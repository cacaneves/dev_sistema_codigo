<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Geovanni's Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Recuperação</h1>
            <p class="texto-centro">Digite seu e-mail para receber o link de redefinição.</p>
            
            <div id="mensagem" class="mensagem"></div>
            
            <form id="form-esqueci">
                <div class="form-group">
                    <label for="email">E-mail Cadastrado:</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <button type="submit" class="btn-primary">Enviar Link</button>
            </form>
            
            <p class="texto-centro">
                <a href="login.html">Voltar para Login</a>
            </p>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/reset_senha.js"></script>
</body>
</html>
