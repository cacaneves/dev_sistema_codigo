<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Geovanni's Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
        <a href="criar_produto.html">
            <button class="btn-primary" style="background-color: #27ae60; width: auto; padding: 8px 15px;">+ Novo Produto</button>
        </a>
        <a href="perfil.html">
            <button class="btn-primary" style="width: auto; padding: 8px 15px;">Meu Perfil</button>
        </a>
    </div>

    <div class="container container-largo">
        <h1 style="color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">Nossas Pizzas e Produtos</h1>
        
        <div class="filtros">
            <input type="text" id="busca" placeholder="Buscar por nome (ex: Calabresa)..." style="margin-bottom: 0;">
        </div>
        <button onclick="carregarFavoritos()" class="btn-primary" style="width: auto; background-color: #e74c3c; padding: 10px 15px;">
            ❤️ Meus Favoritos
        </button>
        
        <button onclick="carregarProdutos()" class="btn-secondary" style="width: auto; margin: 0; padding: 10px 15px;">
            Todos
        </button>
        <div id="loading" style="text-align: center; color: white; display: none; font-size: 1.2em;">Carregando cardápio...</div>
        
        <div id="lista-produtos" class="grid-produtos">
            </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
